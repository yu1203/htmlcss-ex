<!doctype html>
<html>
<head>
<style>
  body {
    font-family: arial, sans-serif;
    padding: 0 2rem;
  }

  .circle-container {
    border: solid 2px black;
    border-radius: 20px;
    width: 120px;
    margin: 2rem 0;
    display: inline-block;
    float: left;
  }

  .dot {
    background: red;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    display: inline-block;
    margin: 1rem;
  }

  .right.dot {
    float: right;
  }

  h1 {
    float: right;
    padding-top: 1rem; 
    color: red;
  }

  textarea, input {
    width: 98%;
    padding: 0.5rem;
    border-radius: 5px;
    font-size: 2.5rem;
  }

  textarea {
    border: solid 2px green;
    color: green;
  }

  input {
    margin-top: 1rem; 
    border: solid 2px blue;
    color: blue;
  }

  button {
    display: block;
    margin-top: 1rem; 
    float: right;
    border: solid 2px purple;
    color: purple;
    border-radius: 5px;
    background: white;
    font-size: 2.5rem;
    padding: 0.5rem;
  }
</style>	
</head>
  
<body>
  <div class="circle-container">
    <div class="left dot"></div>
    <div class="right dot"></div>
  </div>
  <h1>LPY</h1>
  <textarea name="msg" rows="10">Textarea</textarea>
  <input type="text" value="Input"></input>
  <button type="button">Button</button>
</body>
</html>
