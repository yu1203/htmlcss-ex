<html>
<head>
<style>
  body {
    overflow: hidden;
    font-family: sans-serif;
    margin: 0;
    height: 100%;
    background: green;
  }

  .section {
    width: 50%;
    float: left;
    box-sizing: border-box;
    height: 100%;
  }

  .left.section {
    border-right: 2px solid black;
    background: saddlebrown;
  }

  .right.section {
    background: red;
  }

  h1 {
    text-align: center;
    margin: 0;
    padding: 0.5rem;
    border-bottom: 2px solid black;
  }
  .left h1 {
    background: red;
    color: white;
  }
  .right h1 { background: saddlebrown; }

  .text {
    padding: 1rem;
  }

  p {
    text-indent: 1rem;
    font-size: 1.2rem;
    line-height: 1.5;
  }

</style>
</head>
<body>
  <div class="left section">
    <h1>LPY</h1>
    <div class="text">
      <p>Hi, my name is Leung Pak Yu. I am going back to HKU for grad school.</p>
    </div>
  </div>

  <div class="right section">
    <h1>LPY</h1>
    <div class="text">
      <p>Yes, that is correct. I love school too much to leave.</p>
    </div>
  </div>    
</body>
</html>
