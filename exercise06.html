<!doctype html>
<html>
<head>
<style>
  .box {
  	width: 320px;
  	margin: auto;
  	padding: 0;
  	border: 0.2em solid saddlebrown;
  	background: orange;
  }

  p {
  	display: inline-block;
  	font-size: 2em;
  	padding: 0 0.1em;
  }

  p.leung {
  	color: brown;
  	margin-left: 0.5em;
  }

  p.pak {
  	color: lime;
  }

  p.yu{
  	color: blue;
  }
</style>
</head>

<body>
  <div class="box">
    <p class="leung">Leung</p>
    <p class="pak">Pak</p>
    <p class="yu">Yu</p>
  </div>
</body>
</html>
