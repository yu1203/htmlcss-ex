<!doctype html>
<html>
<head>
<style>
  .box {
  	width: 320px;
  	margin: auto;
  	padding: 0;
  	border: 0.2em solid saddlebrown;
  	background: orange;
  }

  h1, h2, h3 {
  	display: inline-block;
  	font-size: 2em;
  	padding: 0 0.1em;
  }

  h1 {
  	color: brown;
  	margin-left: 0.5em;
  }

  h2 {
  	color: lime;
  }

  h3{
  	color: blue;
  }
</style>
</head>

<body>
  <div class="box">
      <h1>Leung</h1>
      <h2>Pak</h2>
      <h3>Yu</h3>
  </div>
</body>
</html>
