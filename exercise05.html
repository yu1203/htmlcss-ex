<!doctype html>
<html>
<head>
<style>
  .content {
  	margin: auto;
  	width: 300px;
  }

  h1, h2, h3 {
  	font-size: 3em;
  	margin: 0.2em;
  	padding: 0 0.2em;
  }

  h1{
  	font-weight: bold;
  	border: solid 5px;
  }

  h2{
  	text-align: right;
  	font-weight: normal;
  	border: solid 3px;
  }

  h3{
  	border: solid 3px red;
  	font-weight: normal;
  	color: red;
  }

</style>
</head>

<body>
  <div class="content">
    <h1>Leung</h1>
    <h2>Pak</h2>
    <h3>Yu</h3>
  </div>
</body>
</html>
