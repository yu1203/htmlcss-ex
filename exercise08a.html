<!doctype html>
<html>
<head>
<style>
  .content {
  	margin: 0 auto;
  	width: 300px;
  	border: solid 0.2em black;
  	overflow: hidden;
  }

  p {
  	box-sizing: border-box;
  	width: 50%;
  	float: left;
  	text-transform: uppercase;
  	font-family: Arial;
  	padding: 0.5em;
  	margin: 0;
  	font-size: 1.7em;
  }

  p.html {
  	background: red;
  	border-right: solid 0.1em black;
  }

  p.css {
  	background: green;
  	text-align: right;
  }
 

</style>
</head>

<body>
  <div class="content">
      <p class="html">html</p>
      <p class="css">css</p>
  </div>
</body>
</html>
