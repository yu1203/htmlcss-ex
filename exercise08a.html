<!doctype html>
<html>
<head>
<style>
  .content {
  	margin: 0 auto;
  	width: 300px;
  	border: 0.2em solid black;
  	overflow: hidden;
  }

  p {
  	font-size: 2em;
  	font-family: Arial;
  	display: inline-block;
  	text-transform: uppercase;
  	margin: 0;
  	width: 50%;
  }

  p.html {
  	background: red;
  }

  p.css {
  	background: green;
  	float: right;
  	text-align: right
  }

</style>
</head>

<body>
  <div class="content">
      <p class="html">html</p>
      <p class="css">css</p>
  </div>
</body>
</html>
