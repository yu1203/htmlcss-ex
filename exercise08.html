<!doctype html>
<html>
<head>
<style>
  table, th, td {
  	border: 0.2em solid black;
  	border-collapse: collapse;
  	padding: 0.5em;
  	text-transform: uppercase;
  	margin: auto;
  	font-family: Arial;
  }

  td {
  	padding: 2rem;
  	font-size: 2rem;
  }

  td.html {
  	background: red;
  	padding-right: 2em;
  }

  td.css {
  	background: green;
  	padding-left: 2.5em;
  }

</style>
</head>

<body>
  <div class="content">
    <table>
      <tr>
        <td class="html">html</td>
        <td class="css">css</td>
      </tr>
    </table>
  </div>
</body>
</html>
