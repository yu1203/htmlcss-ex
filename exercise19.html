<!doctype html>
<html>
<head>
<link href="normalize.css" media="all" rel="stylesheet">
<style>
  .square {
    background: red;
    border: solid 2px black;
    width: 80px;
    height: 80px;
    margin: 3rem;
    display: inline-block;
  }

  .row {
    text-align: center;
  }

  .bottom {
    border-top: solid 2px black;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>

<body>
  <div class="row">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <div class="row">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div> 
  <div class="row bottom">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</body>
</html>
