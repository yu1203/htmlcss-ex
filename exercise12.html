<html>
<head>
<style>

    margin: 0;
    font-family: arial, sans-serif;
  }

  .top-bar {

  }

  h1, h2 {
    display: inline-block;
    font-size: 2rem;
    padding: 0 1rem;

  }

    border-radius: 30px;
    padding: 0 5rem 10rem;
    font-size: 2rem;

  p {
    font-weight: bold;
  }
</style>
</head>

<body>
  <div class="top-bar">
    <h1>Leung Pak Yu</h1>
    <h2>Login</h2>
  </div>
