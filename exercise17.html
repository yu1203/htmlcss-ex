<!doctype html>
<html>
<head>
<link href="normalize.css" media="all" rel="stylesheet">
<style>
  body {
    font-family: arial, sans-serif;
    text-align: center;
  }

  .content {
    border: solid 2px black;
    width: 450px;
    margin: 3rem auto;
    border-bottom: transparent;
    border-radius: 800px 800px 0 0;
  }

  h1 {
    padding: 3rem;
  }

  h3 {
    font-size: 2rem;
    background: red;
    color: yellow;
    border-bottom: solid 1.5rem yellow;
  }

  h1, h2, span {
    text-transform: uppercase;
  }
</style>
</head>

<body>
  <div class="content">
    <h1>sony</h1>
    <h2>dynamic stereo headphones mdr-v6</h2>
    <h3>for <span>digital</span></h3>
  </div>
</body>
</html>
