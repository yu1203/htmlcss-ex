<!doctype html>
<html>
<head>
<style>
  body {
  	margin: 0.5rem auto;
  	width: 400px;
  	font-family: arial;
  }

  .header {
  	border: solid 2px black;
  	overflow: hidden;
  }

  p {
  	font-size: 2rem;
  	padding: 0.5rem;
  }

  .html, .css {
  	float: left ;
  	margin: 0;
  	box-sizing: border-box;
  }

  .html {
  	background: green;
  	text-transform: uppercase;
  	width: 70%;
  	border-right: solid 2px black;
  }

  .css {
  	width: 30%;
  	background: blue;
  }

  .section {
  	border: solid 2px black;
  	margin-top: 1rem;
  }

  h1 {
  	font-size: 3rem;
  	font-weight: normal;
  	background: red;
  	border-bottom: solid 2px black;
  	padding: 0.5rem;
  	margin: 0
  }

  .content {
  	background: green;
  	margin: 0;
  	padding-bottom: 7rem;
  	text-indent: 2rem;
  }

</style>
</head>

<body>
  <div class="header">
   <p class="html">html</p>
   <p class="css">css</p>
  </div>
  <div class="section">
    <h1>Leung Pak Yu</h1>
    <p class="content">I will move to <br>Vanuatu soon</p>
  </div>
</body>
</html>
